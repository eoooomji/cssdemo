<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_009_pesudo.html</title>
    <style>
      /* nth-child(n) 와 nth-of-type(n) */

      /* 모든 자식 요소에서 p요소가 2번째 일때 적용. 2번째가 p요소가 아니면 적용이 안됨 */
      p:nth-child(2) {
        background-color: red;
      }

      /* 자식 요소 중에서 p라는 요소만 2번째일때 적용 */
      p:nth-of-type(2) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>computer</p>
      <span>test</span>
      <p>monitor</p>
      <p>televsion</p>
      <p>desk</p>
      <p>top</p>
    </div>
  </body>
</html>
