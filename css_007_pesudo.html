<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_007_pesudo.html</title>
    <style>
      /* 앵커 태그 작성 시 밑줄이 자동으로 생긴다. text-decoration에서 none을 스타일을 주면 사라진다. */
      a {
        color: black;
        text-decoration: none;
      }

      a:hover {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="http://www.w3schools.com">W3Schools</a>
  </body>
</html>
